<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>놀러가자</title>
</head>

<body class="body">

  <header id="header" class="shadow-sm">
    <h1>놀러갈곳 LIST</h1>
  </header>

  <main class="container shadow-sm">
    <div class="list-1">
      <img class="shadow-sm center-img"
        src="https://search.pstatic.net/common/?autoRotate=true&quality=95&type=w435&src=https%3A%2F%2Fnaverbooking-phinf.pstatic.net%2F20210708_287%2F1625731835132HKC7s_JPEG%2F%25B1%25DB%25B7%25A5%25C7%25CE%25B3%25BB%25BA%25CE4.jpg"
        alt="네잎클로버메인">
      <div class="main-1">
        <h2>네잎클로버</h2>
        <p>가격 : 99,000원</p>
        <button id="btw" class="bt shadow">위치</button>
        <button id="btp" class="bt bt-p shadow">사진</button>
        <button id="btl"class="bt bt-l shadow" onclick="window.open('https://map.naver.com/v5/search/%EA%B0%80%ED%8F%89%20%EB%84%A4%EC%9E%8E%ED%81%B4%EB%A1%9C%EB%B2%84%20%EC%B9%B4%EB%9D%BC%EB%B0%98%20%EA%B8%80%EB%9E%A8%ED%95%91/place/1601973825?c=14164363.5313089,4525555.4237998,10,0,0,0,dh&isCorrectAnswer=true')">리뷰보러가기 </button>
      </div>

      <div class="map dpnone">
        <iframe class="center-img"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1117.3450632355514!2d127.50871928793926!3d37.617946222047365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3563398049200201%3A0x9243188053d5901d!2z6rCA7Y-JIOuEpOyeju2BtOuhnOuyhCDsubTrnbzrsJgg6riA656o7ZWR!5e0!3m2!1sko!2skr!4v1661589411083!5m2!1sko!2skr"
          width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div id="carouselExampleIndicators" class="carousel slide pt1 dpnone" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://naverbooking-phinf.pstatic.net/20210708_122/1625731835237kTTWX_JPEG/%B1%DB%B7%A5%C7%CE%B3%BB%BA%CE6.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://naverbooking-phinf.pstatic.net/20210708_84/1625731836004Aud0M_JPEG/%B1%DB%B7%A5%C7%CE%B3%BB%BA%CE26.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://naverbooking-phinf.pstatic.net/20210708_249/1625731836119pxAVT_JPEG/%B1%DB%B7%A5%C7%CE_%BF%DC%BA%CE10.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
    </div>

    <script>
      $('#btw').on('click', function () {
        $('#btw').toggleClass('bt-grey');
        $('.map').toggleClass('dpnone');
      })
      $('#btp').on('click', function () {
        $('#btp').toggleClass('bt-grey');
        $('.pt1').toggleClass('dpnone');
      })

    </script>
    <script>
      $('a[data-slide="prev"]').click(function () {
        $('#carouselExampleIndicators').carousel('prev');
      });

      $('a[data-slide="next"]').click(function () {
        $('carouselExampleIndicators').carousel('next');
      });
    </script>



  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
